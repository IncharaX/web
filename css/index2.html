<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
.box{
    background-color: bisque;
}
    .b1{
        color: maroon;
        padding: 10px;
        margin: 25px;
        border: 2px solid blue;
        height: 200px;
        box-sizing:border-box;
    }
    .b2{
        color: blueviolet;
        padding: 10px;
        margin: 25px;
        border: 2px solid blue;
        height: 200px;
        box-sizing:border-box;
    }

    </style>
</head>
<body>
    <div class="box b1">I am a Box</div>
    <div class="box b2">I am an another box</div>
</body>
</html>
