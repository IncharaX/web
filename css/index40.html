<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: sticky;
            top: 0;
        }
        nav{
            background-color: rgb(58, 194, 225);
            height: 83px;
            
        
        }
        ul li{
            list-style: none;
            display: inline;
            padding: 23px;
            font-size: larger;
            font-weight: bold;
            color: whitesmoke;
            font-family: 'Times New Roman', Times, serif;
            
        }
        main{
            background-color: black;
            color: white;
            padding: 34px;
        }
        .container{
            background-color:rgb(198, 176, 174);
            margin: 12px 34px;
            padding: 55px 23px;
            text-align: center;
        }
        .box1{
            background-color: rgb(23, 71, 160);
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;
        }
        .box2{
            background-color: rgb(204, 212, 117);
            height: 70vh;
            width: 45%;
            display: inline-block;
        }
        .text-box{
            padding: 34px;
            border: 2px solid white;
            margin: 50px 28vw;
            font-size: 2em;
            border-radius: 13px;
        }
        .orange-box{
            height: 32px;
            width: 32px;
            background: rgb(220, 153, 30);
            position: fixed;
            bottom: 12px;
            right: 23px;
            border-radius: 60px;
        }
        
        footer{
            height: 100px;
           
        
 background-color: burlywood;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>

        </div>
        <div class="text-box">
            <p>Welcome to sigma web development!!</p>
        </div>
        <div class="orange-box">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
