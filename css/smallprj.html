<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: grey;
            padding: 45px;
        }
        .card{
            background-color: white;
            width: 198px;
            height: 344px;
            border-radius: 7px;
            padding: 0 1px;
        }
        .image{
            padding: 4px;
        }
        .image img{
            border-radius: 7px;
        }
        .content{
            padding: 7px 13px;
            font-family: 'Times New Roman', Times, serif;
        }
        .content p{
            padding: 0;
            font-size: 13px;
            color: gray;
            font-family: 'Times New Roman', Times, serif;
        }
        .capsules{
            padding: 0 28px 0 34px;
        }
        .capsules span{
            border: 1px solid gray;
            padding:0px  6px;
            border-radius: 11px;
            font-size: 12px;
            font-family: 'Times New Roman', Times, serif;
        }
        .button{
            text-align: center;
        }
        .button button{
            padding: 4px 7px;
            margin: 5px  4px;
            border: 1px solid rgb(242, 236, 236);
            border-radius: 15px;
            background-color: rgb(180, 214, 238);
            color: rgb(69, 167, 213);
            font-size: 13px;
            margin-top: 7px;
            font-weight: bold;
            border: none;
            font-family: 'Times New Roman', Times, serif;
            cursor : pointer;
        }
        .button button:hover{
            background-color: rgb(132, 186, 226);
            color: rgb(151, 208, 235);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img width="187" src="https://images.unsplash.com/photo-1510857817970-2a7060a55c8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"alt=""
        </div>
    </div>
    <div class="capsules">
        <span>Nature</span>
        <span>Lake</span>
    </div>
    <div class="content">
        <h1>Inchara</h1>
    <p>The first course im doing.And now it's my first project in the Web development.Im very glad.</p>
       
    </div>
    <div class="button">
        <button>Read More</button>
    </div>
</body>
</html>
