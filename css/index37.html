<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;
            justify-content: center;
            align-items: center;
            /* flex-direction: column; 
            */
            /* flex-wrap: wrap; */
            /* flex-flow:wrap-reverse; */
            gap: 0px 10px;
        }
        .item{
            /* flex-grow: 1; */
            height: 32px;
            width: 32px;
            border: 2px solid black;
            margin: 4px;
            background-color: blueviolet;
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .order-3{
            order: 3;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <div class="item">1</div>
        </div>
    </main>
</body>
</html>
