<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object fit </title>
    <style>
        .container{
            width: 620px;
            height: 410px;
            border: 2px solid black;
            background-color: burlywood;
            background-position: center center;
            background-image: url(https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=);
        }
        img{
            width:344px;
            height: 210px;
            object-fit: cover; 
             object-position: bottom left;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt=""> -->
    </div>
</body>
</html>
